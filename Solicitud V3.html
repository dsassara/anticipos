<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Anticipo de Sueldo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 20px;
            background-color: rgb(31, 38, 102); /* Fondo azul especificado */
            color: white; /* Color del texto para mejor visibilidad en fondo oscuro */
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: white; /* Fondo blanco para el formulario */
            color: black; /* Color del texto dentro del formulario */
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .header img {
            margin-right: 20px;
            max-width: 200px;
        }
        .header h1 {
            margin: 0;
            text-align: center;
            flex: 1;
        }
    </style>
</head>
<body>

<div class="header">
    <img src="https://github.com/dsassara/anticipos/blob/main/LogoCozzuol-FULLVersion-White.png?raw=true" alt="Logo Albano Cozzuol">
    <h1>Solicitud de Anticipo de Sueldo</h1>
</div>

<form id="solicitudForm">
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="apellido">Apellido</label>
    <input type="text" id="apellido" name="apellido" required>

    <label for="legajo">Legajo</label>
    <input type="text" id="legajo" name="legajo" required>

    <label for="sector">Sector</label>
    <select id="sector" name="sector" required>
        <option value="">Seleccione...</option>
        <option value="pintura">Pintura</option>
        <option value="pulido">Pulido</option>
        <option value="deposito">Depósito</option>
    </select>

    <label for="fecha">Fecha de Solicitud</label>
    <input type="date" id="fecha" name="fecha" required>

    <label for="telefono">Teléfono Móvil</label>
    <input type="tel" id="telefono" name="telefono" required pattern="[0-9]{10}" title="Ingrese un número de teléfono válido">

    <label for="correo">Correo Electrónico</label>
    <input type="email" id="correo" name="correo" required>

    <label for="monto">Monto (máximo $50,000)</label>
    <input type="number" id="monto" name="monto" required max="50000">

    <button type="submit">Solicitar Anticipo</button>
</form>

<script>
    document.getElementById('solicitudForm').addEventListener('submit', function(event) {
        const monto = document.getElementById('monto').value;
        if (monto > 50000) {
            alert('El monto no puede ser mayor a $50,000');
            event.preventDefault();
        }
    });
</script>

</body>
</html>
